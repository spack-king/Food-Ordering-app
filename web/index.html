  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Order for assorted foods and pastries with free delivery.">
  <meta property="og:image" content="https://foodway1.web.app/icons/Icon-192.png">
  <meta name="keywords" food,buy,cake,pastries,order,free,delivery">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FoodWay | Home Of Deliciousness</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "2404630122";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>

    .loader{
   width: 100vw;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
    }
  </style>
  <!--for webview for web-->

  </head>
  <body bgcolor="#000000">
  <div class="loader">
  
    <img src="https://foodway1.web.app/icons/Icon-192.png" width="100px" height="100px">
   <progress id="file" > 32% </progress>
  </div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="paystack_interop.js"></script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
